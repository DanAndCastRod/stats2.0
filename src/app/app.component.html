<!-- src/app/app.component.html -->
<app-navbar (toggleAsideEvent)="toggleAside()"></app-navbar>
<div class="flex">
  <!-- Usamos [ngClass] para manejar la visibilidad del aside -->
  <app-aside [ngClass]="{'hidden': !isAsideVisible, 'block': isAsideVisible}"></app-aside>
  <main class="flex-1 p-4" [ngClass]="{'ml-64': isAsideVisible}">
    <router-outlet></router-outlet>
  </main>
</div>
